<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="https://cdn.tiny.cloud/1/6vkftr5jec75r2xpdzesei3nbppgf4v281pwisn4mj1p0ui8/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <meta charset="UTF-8">
    <title>Docs To D2L Demo</title>
  </head>

  <body>
<script>
  tinymce.init({
    selector: 'textarea',
    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount export linkchecker a11ychecker tinymcespellchecker powerpaste advtable advcode tableofcontents autocorrect markdown',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
  });
</script>
<textarea>
  Welcome to TinyMCE!
</textarea>

  </body>
</html>
